<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        padding-bottom: 16px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <section class="result">
          <h3>Your Result</h3>

          <div class="circle">
            <div>
              <span class="num">76</span><span class="outOf"> of 100</span>
            </div>
          </div>
          <div>
            <p class="hyd">Great</p>
            <p class="desc">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="summary">
          <h3>Summary</h3>
          <div class="list">
            <div class="item reaction">
              <span class="left"
                ><img
                  src="assets/images/icon-reaction.svg"
                  alt="reaction-logo"
                />
                Reaction</span
              >
              <span class="right"><b class="scored">80</b> / 100 </span>
            </div>
            <div class="item memory">
              <span class="left"
                ><img src="assets/images/icon-memory.svg" alt="reaction-logo" />
                Memory</span
              >
              <span class="right"><b class="scored">80</b> / 100 </span>
            </div>
            <div class="item verbal">
              <span class="left"
                ><img src="assets/images/icon-verbal.svg" alt="reaction-logo" />
                Verbal</span
              >
              <span class="right"><b class="scored">80</b> / 100 </span>
            </div>
            <div class="item visual">
              <span class="left"
                ><img src="assets/images/icon-visual.svg" alt="reaction-logo" />
                Visual</span
              >
              <span class="right"><b class="scored">80</b> / 100 </span>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vishal D </a>.
      </div>
    </main>
  </body>
</html>
